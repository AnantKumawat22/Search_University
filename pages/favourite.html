<div class="favouriteMainDiv">
  <!-- Back - To university page -->
  <p class="backPara" ng-click="backToUniversityPage()">
    <i class="fa fa-angle-left" style="margin-right: 5px"></i> back
  </p>

  <!-- Show when there is no item in favourite. -->
  <div ng-if="!favUniversities.length" style="color: white; font-size: 20px">
    No Favourite Items.
  </div>

  <!-- Favourite items -->
  <div class="favDiv">
    <div
      class="univerItem"
      ng-if="favUniversities.length"
      ng-repeat="university in favUniversities"
    >
      <!-- university name -->
      <span
        class="univerName"
        ng-click="openUniversityLink(university.web_pages)"
        >{{ university.name }}</span
      >

      <!-- university state and country. -->
      <p class="univerCountryAll">
        {{ university['state-province'] }}, {{ university.country }} ({{
        university.alpha_two_code }})
      </p>

      <!-- university domain name -->
      <p class="domainPara">
        <b>Domain:</b> <span class="univerDomain">upes.ac.in</span>
      </p>

      <!-- Remove from favourite button -->
      <p
        style="
          text-align: right;
          display: flex;
          justify-content: space-between;
          align-items: end;
        "
      >
        <span
          ><button
            type="button"
            class="search-button"
            style="background-color: #dc3545"
            ng-click="handleRemoveFavClick(university)"
          >
            Remove from Fav.
          </button>
        </span>

        <!-- Copy to Clipboard -->
        <span class="copyToClip" ng-click="copyClipboard(university.name)">
          <i class="fa fa-copy copyToClip"></i>
          copy to clipboard</span
        >
      </p>
    </div>
  </div>
</div>
