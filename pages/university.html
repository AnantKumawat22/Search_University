<div class="universityMainDiv">
    <p class="logoutPara"><span style="cursor: pointer;" ng-click="handleLogout()">Logout</span></p>
    <div class="search-container">
        <input type="text" ng-model="countrySearch" placeholder="Search country...">
        <button type="submit" ng-click="handleCountrySearch()">Search</button>
    </div>

    <div class="showUniversity">
        <div class="search-container search-university-container">
            <input type="text" ng-model="universitySearch" placeholder="Search universities...">
            <button type="submit" ng-click="handleUniversitySearch()">Search</button>
        </div>
        <div class="univerItem" ng-repeat="university in universities">
            <h3 class="univerName">{{ university.name }}</h3>
            <p class="univerCountryAll">{{ university['state-province'] }}, {{ university.country }} ({{ university.alpha_two_code }})</p>
            <p class="domainPara"><b>Domain:</b> <span class="univerDomain">upes.ac.in</span></p>
            <p class="copyToClip"><i class="fa fa-copy"></i> copy to clipboard</p>
        </div>
    </div>
    
</div>
